apiVersion: 1

groups:
  - name: NextJS Alerts
    rules:
      - alert: HighErrorRate
        expr: rate(nextjs_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: High error rate detected
          description: Error rate is above 10% in the last 5 minutes

      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(nextjs_api_response_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: Slow API responses detected
          description: 95th percentile of API responses is taking more than 2 seconds