      - name: Run Cypress tests
        continue-on-error: true
        run: npx cypress run | awk '/\(Run Finished\)/{flag=1} flag' | tee /tmp/TestResult.txt

      - name: Comment Test Results on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            if (!context.issue.number) {
              console.log('Not a pull request - skipping comment');
              return;
            }
            const fs = require('fs');

            //${process.env.TestResult}  
            const message = `ðŸ”„ **Cypress Test Results**  
              ${fs.readFileSync('/tmp/TestResult.txt', 'utf8')}
              [View Full Report](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });