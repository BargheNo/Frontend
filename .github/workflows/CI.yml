name: CI

on:
  push:
    branches: 
      - ops/test 
  pull_request:
    branches:
      - develop
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: Install dependencies with legacy peers
        run: |
          npm uninstall tailwindcss --legacy-peer-deps && \
          rm -rf node_modules package-lock.json && \
          npm install --legacy-peer-deps
          #npm run update
          #npm ci
          #npm install @tailwindcss/oxide@latest
          #npm install lightningcss@latest

      - name: Build app
        run: npm run build

      - name: Start app in background
        run: npm start &

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          # Disable auto-installation (we already ran `npm ci`)
          # install: false
          install-command: npm install --legacy-peer-deps
          # No need for `build`/`start` since we did it manually
          command: npx cypress run